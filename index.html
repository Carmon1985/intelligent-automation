<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDS Intelligent Automation Team</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.2rem;
        }
        .logo-image {
            height: 24px;
            margin-right: 8px;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #FFD700;
        }
        .hero {
            display: flex;
            position: relative;
            min-height: 70vh;
        }
        .hero-content {
            width: 50%;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .hero-image {
            width: 50%;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            overflow: hidden;
        }
        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .highlight {
            color: #FFD700;
            font-weight: 700;
        }
        .subheading {
            font-size: 1.4rem;
            line-height: 1.5;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .services {
            padding: 60px 0;
        }
        .services h2 {
            font-size: 2.5rem;
            color: #FFD700;
            margin-bottom: 40px;
        }
        .convai-wrapper {
            min-height: 400px;
            margin: 40px 0;
            position: relative;
            z-index: 3;
        }
        .chat-bubble {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #FFD700;
            color: #000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4);
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="LogoIA.png" alt="Logo" class="logo-image">
                GDS Intelligent Automation Team
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">What Do We Do</a></li>
                    <li><a href="#">Case Studies</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <div class="hero-content">
                <h1>Transform your business with <span class="highlight">Intelligent Automation</span>: Efficiency, Innovation, and Growth at your fingertips</h1>
            </div>
            <div class="hero-image">
                <img src="lines.jpg" alt="Circuit Lines" />
            </div>
        </section>

        <section class="services">
            <h2>Our Services</h2>
            
            <!-- ElevenLabs Convai Widget Container -->
            <div class="convai-wrapper">
                <elevenlabs-convai agent-id="GzXUUK45tH3zF6kwllQH"></elevenlabs-convai>
            </div>
        </section>
    </div>

    <!-- Load the script at the end of the body -->
    <script src="https://elevenlabs.io/convai-widget/index.js" type="text/javascript"></script>
</body>
</html>
